<!DOCTYPE html>
<html lang="en">
<head>
<title>Update your Information</title>
<meta charset="utf-8">
<link rel="stylesheet" href="updateev2.css">

</head>

<body>
<div class="container">
<div class="title">Update Your Information </div>
<form action="update_user_information (1).php" method="POST">
    <div class="user-details">

    <div class="input-box">
    <span class="details"> Username :</span>
    <input type="text" placeholder="Username" height="100%" width="45px" name="username" pattern="[a-zA-Z0-9_]{4,20}" title="Username must be 4-20 characters long and contain only letters, numbers, or underscores" autocomplete="off">
    </div>

    <div class="input-box">
    <span class="details"> E-mail :</span>
    <input type="text" placeholder="Email" height="100%" width="45px" name="email" autocomplete="off" >
    </div>

    <div class="input-box">
    <span class="details"> Password :</span>
    <input type="password" placeholder="Password" height="100%" width="45px" name="password"  pattern="(?=.*[a-z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}" >
    </div>

    <div class="input-box">
    <span class="details"> Age :</span>
    <input type="number" placeholder="Age" height="100%" width="45px" pattern="1[3-9]|[2-7][0-9]|80" title="Age must be between 13 and 80" autocomplete="off" name="age">
    </div>
    

    <div class="input-box">
    <span class="details"> Height :</span>
    <input type="number" height="100%" width="45px"  name="height" placeholder="Height in cm" pattern="^(1\d{2}|20\d|21\d)$" title="Height must be between 100 and 210" autocomplete="off">
    </div>

    <div class="input-box">
    <span class="details"> Weight :</span>
    <input type="number" height="100%" width="45px"  name="weight" placeholder="Weight in kg" pattern="^(5\d{1}|[6-9]\d|1\d{2}|200)$" title="Weight must be between 50 and 200" autocomplete="off">   
    </div>
</div>    

       <div class="gender-details">
        <input type="radio" name="gender" id="dot-1" value="male">
        <input type="radio" name="gender" id="dot-2" value="female">
           <span class="gender-title">Gender</span>
            <div class="category">
            <label for="dot-1">
                <span class="dot-one"></span>
                <span class="gender" value="male">Male</span>
            </label>

            <label for="dot-2">
                <span class="dot-two"></span>
                <span class="gender" value="female">Female</span>
            </label>
        </div>
       </div>
       <div class="Activity">              
        <span class="allergy">Update the Allergies you have if found:  </span>
        <br>

          <div class="allergies">
              <label for="Wheat" class="font2">Wheat allergy</label>
                <input type="checkbox" id="Wheat" name="Wheat">
        

                <label for="lactose" class="font2">Lactose intolerance</label>
                <input type="checkbox" id="lactose" name="Lactose">
           

                <label for="nut" class="font2">Tree nut allergy</label>
                <input type="checkbox" id="nut" name="Nut">  </div> </div>  
      <div class="cb">
                <div class="Activityy"> 
                    
                    <span class="acttitle"> Activity Level:  </span><br>
                      <div class="selectdiv" >
                          <select name="Activity_Level" id="uname" class="selectactive">
                          				 <option value="" disabled selected>Select Your Activity Level</option>
                <option value="Very High Active">Very High Active</option>
                <option value="High Active">High Active</option>
                <option value="Moderate Active">Moderate Active</option>
                <option value="Low Active">Low Active</option>
                <option value="Very Low Active">Very Low Active</option>
                          </select>
                          
                      </div> 
                  </div>

                  <div class="goal"> 
                    
                    <span class="goaltitle"> Your Goal:  </span><br>
                      <div class="selectdi" >
                          <select name="goal" id="uname" class="selectgoal">
                         <option value="" disabled selected>Select Your Goal</option>
                <option value="Build">Building Muscles</option>
                <option value="Maintain">Maintaining Muscles and Weight</option>
                <option value="Lose">Loosing Fat and Maintaining Muscles</option>
                          </select>
                          
                      </div> 
                  </div>

                </div>
<div class="button" style="margin-left: 250px; margin-top: 30px;">
    <input type="submit" value="Update">
</div>


</form>
</div>

</body>
</html>
